  <style>
    /* ===== Reset ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html,body { margin:0; padding:0; height:100%; }
    body { font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; line-height:1.6; background:var(--bg); color:var(--text); transition: background .28s ease, color .28s ease; }

    a{ color:inherit; text-decoration:none; }
    img{ display:block; max-width:100%; height:auto; }

    /* ===== Variables ===== */
    :root{
      --bg:#ffffff; --bg-soft:#f6f7fb; --text:#0b0c10; --muted:#6b7280; --brand:#3b82f6; --brand-2:#0ea5e9; --card:#ffffff; --border: rgba(2,6,23,0.06); --shadow:0 8px 24px rgba(2,6,23,0.06);
    }
    html.dark{
      --bg:#0b0c10; --bg-soft:#111218; --text:#f7f7fb; --muted:#a8a9b3; --brand:#3b82f6; --brand-2:#0ea5e9; --card:#151723; --border:#242638; --shadow:0 12px 36px rgba(0,0,0,0.35);
    }

    /* ===== Containers ===== */
    .container{ width:min(1100px,92%); margin:0 auto; }

    /* ===== Header ===== */
    .site-header{ position:sticky; top:0; z-index:50; backdrop-filter:saturate(140%) blur(8px); background:rgba(14,15,26,0.56); border-bottom:1px solid var(--border); }
    .header-inner{ display:flex; align-items:center; justify-content:space-between; padding:12px 0; }
    .brand{ font-weight:800; display:flex; align-items:center; gap:.6rem; }
    .brand .dot{ width:.7rem; height:.7rem; border-radius:999px; background:linear-gradient(45deg,var(--brand),var(--brand-2)); display:inline-block; }
    .menu{ display:flex; gap:1rem; align-items:center; list-style:none; margin:0; padding:0; }
    .nav-toggle{ display:none; }
    .theme-toggle{ background:transparent; border:1px solid var(--border); padding:.45rem .7rem; border-radius:.6rem; cursor:pointer; color:var(--text); }

    /* ===== Hero ===== */
    .hero{ padding:56px 0 32px; border-bottom:1px solid var(--border); }
    .hero-inner{ display:grid; grid-template-columns:1.25fr .9fr; gap:2.2rem; align-items:center; }
    .hero h1{ font-size:clamp(28px,4vw,44px); margin:0 0 .6rem; line-height:1.12; }
    .hero p{ color:var(--muted); margin:.5rem 0 1.25rem; }
    .accent{ background: linear-gradient(45deg,var(--brand),var(--brand-2)); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .cta-row{ display:flex; gap:.8rem; flex-wrap:wrap; }

    /* ===== Buttons ===== */
    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:.7rem 1.1rem; font-weight:600; border-radius:1rem; border:1px solid var(--border); cursor:pointer; transition:transform .18s ease, box-shadow .18s ease; }
    .btn.primary{ background: linear-gradient(45deg,var(--brand),var(--brand-2)); color:#fff; border:none; }
    .btn.ghost{ background:transparent; color:var(--text); border:1px solid var(--border); }
    .btn:hover{ transform:translateY(-3px); }
    .btn-secondary{ background-color:#f0f0f0; color:#111; border:1px solid #ccc; }
    .dark .btn-secondary{ background-color:#333; color:#fff; border:1px solid #555; }

    /* ===== Sections ===== */
    .section{ padding:56px 0; }
    .section-head{ display:flex; align-items:flex-end; justify-content:space-between; gap:1rem; margin-bottom:18px; }
    .muted{ color:var(--muted); }

    /* ===== Grid & Cards ===== */
    .grid{ display:grid; grid-template-columns:repeat(12,1fr); gap:18px; }
    .card{ grid-column: span 4; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01)); border:1px solid var(--border); border-radius:14px; overflow:hidden; box-shadow:var(--shadow); display:flex; flex-direction:column; }
    .card-cover{ display:block; border:0; padding:0; background:transparent; cursor:pointer; }
    .card-cover img{ width:100%; aspect-ratio:16/10; object-fit:cover; transition:transform .35s ease; display:block; }
    .card:hover .card-cover img{ transform:scale(1.03); }
    .card-body{ padding:14px; }
    .tags{ display:flex; gap:.5rem; flex-wrap:wrap; margin:.4rem 0 .8rem; }
    .tags span{ font-size:12px; padding:.2rem .5rem; border-radius:999px; background:transparent; border:1px solid var(--border); color:var(--muted); }

    /* ===== About ===== */
    .about-inner{ display:grid; grid-template-columns:1fr; gap:1rem; }
    .bullets{ list-style:none; padding:0; margin:1rem 0; display:grid; gap:.4rem; }
    .bullets li span{ margin-right:.5rem; color:var(--brand-2); }

    /* ===== Contact form ===== */
    .contact-form{ display:grid; gap:12px; max-width:560px; }
    .field{ display:grid; gap:6px; }
    input, textarea{ background:var(--bg-soft); color:var(--text); border:1px solid var(--border); border-radius:10px; padding:.8rem 1rem; outline-color:var(--brand-2); }
    input:focus, textarea:focus{ box-shadow: 0 0 0 4px rgba(14,165,233,0.08); }

    /* ===== Footer ===== */
    .site-footer{ border-top:1px solid var(--border); padding:20px 0; color:var(--muted); }
    .footer-inner{ display:flex; align-items:center; justify-content:space-between; gap:1rem; flex-wrap:wrap; }

    /* ===== Dialog / Modals ===== */
    dialog.modal{ border:none; border-radius:14px; padding:0; max-width:min(96vw,1100px); background:var(--bg); box-shadow:var(--shadow); color:var(--text); overflow-y:auto; max-height:90vh; position:relative; animation: slideDown 0.3s ease-out; }
    dialog::backdrop{ background: rgba(0,0,0,0.55); }
    dialog figure{ margin:0; }
    dialog img{ width:100%; height:auto; display:block; border-top-left-radius:14px; border-top-right-radius:14px; }
    dialog figcaption{ padding:16px; }
    .modal-close-x{ position:absolute; top:12px; right:12px; font-size:1.4rem; font-weight:bold; color:var(--text); background:transparent; border:none; cursor:pointer; line-height:1; }

    @keyframes slideDown{0%{transform:translateY(-30px);opacity:0;}100%{transform:translateY(0);opacity:1;}}
  </style>
</head>
<body>

  <script>
    // ===== JS =====

    // Footer year
    const yearEl = document.getElementById('year');
    if(yearEl) yearEl.textContent = new Date().getFullYear();

    // Theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    const root = document.documentElement;
    function setTheme(dark){
      if(dark){
        root.classList.add('dark');
        if(themeBtn){ themeBtn.textContent='ðŸŒž Light mode'; themeBtn.setAttribute('aria-pressed','true'); }
        localStorage.setItem('theme','dark');
      } else {
        root.classList.remove('dark');
        if(themeBtn){ themeBtn.textContent='ðŸŒ™ Dark mode'; themeBtn.setAttribute('aria-pressed','false'); }
        localStorage.setItem('theme','light');
      }
    }
    try{ const saved=localStorage.getItem('theme'); setTheme(saved!=='light'); }catch(err){ setTheme(true); }
    if(themeBtn){ themeBtn.addEventListener('click',()=>{ setTheme(!root.classList.contains('dark')); }); }

    // Mobile menu
    const navToggle=document.querySelector('.nav-toggle');
    const menu=document.getElementById('menu');
    if(navToggle && menu){ navToggle.addEventListener('click',()=>{ const expanded=navToggle.getAttribute('aria-expanded')==='true'; navToggle.setAttribute('aria-expanded',(!expanded).toString()); menu.classList.toggle('open',!expanded); }); }

    // Modals
    const modalButtons=document.querySelectorAll('[data-modal]');
    modalButtons.forEach(btn=>{ btn.addEventListener('click',()=>{ const id=btn.dataset.modal; const modal=document.getElementById(id); if(modal && typeof modal.showModal==='function') modal.showModal(); }); });
    document.querySelectorAll('.modal-close-x').forEach(btn=>{ btn.addEventListener('click',()=>{ const modal=btn.closest('dialog'); if(modal && typeof modal.close==='function') modal.close(); }); });
    document.querySelectorAll('dialog.modal').forEach(dialog=>{ dialog.addEventListener('click',e=>{ if(e.target===dialog) dialog.close(); }); });
    document.addEventListener('keydown',e=>{ if(e.key==='Escape'){ document.querySelectorAll('dialog[open]').forEach(d=>d.close()); }});

    // IntersectionObserver animations
    (function(){
      const els=document.querySelectorAll('.hero-text,.card,.section-head,.about-inner,.contact-form');
      if(!('IntersectionObserver' in window)){ els.forEach(el=>el.style.opacity=1); return; }
      const io=new IntersectionObserver((entries)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            entry.target.style.transition='opacity .6s ease, transform .6s ease';
            entry.target.style.opacity=1;
            entry.target.style.transform='translateY(0)';
            io.unobserve(entry.target);
          }
        });
      },{threshold:0.08});
      els.forEach((el,idx)=>{ el.style.opacity=0; el.style.transform='translateY(12px)'; io.observe(el); });
    })();

    // Debug
    console.log('DOM ready. Registered modal buttons:', modalButtons.length);
  </script>
